<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <title>Image gallery</title>
</head>
<body>
    <h1><u>Image gallery</u></h1>
    <div class="gallery">
        <a href="https://picsum.photos/800/600" data-lightbox="mygallery" data-title="Image 1">
            <img src="https://picsum.photos/200/150" alt="Image 1">
        </a>
        <a href="https://picsum.photos/800/600" data-lightbox="mygallery" data-title="Image 2">
            <img src="https://picsum.photos/200/150" alt="Image 2">
        </a>
        <a href="https://picsum.photos/800/600" data-lightbox="mygallery" data-title="Image 3">
            <img src="https://picsum.photos/200/150" alt="Image 3">
        </a>
        <!-- Ajoutez d'autres images ici -->
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
